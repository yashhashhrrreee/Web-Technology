<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Registration Form</title>
	<link rel="stylesheet" type="text/css" href="Form.css">
	<script src ="Form.js"></script>
</head>
<body>
	<div class="container">
		<h1>Student Registration Form</h1>
		<form>
			<div class="form-group">
			  <label for="firstName">First Name:</label>
			  <input type="text" class="form-control" id="firstName" name="firstName" required>
			</div>
			<div class="form-group">
			  <label for="lastName">Last Name:</label>
			  <input type="text" class="form-control" id="lastName" name="lastName" required>
			</div>
			<div class="form-group">
			  <label for="gender">Gender:</label>
			  <select class="form-control" id="gender" name="gender" required>
				<option value="">Select Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			  </select>
			</div>
			<div class="form-group">
			  <label for="dob">Date of Birth:</label>
			  <input type="date" class="form-control" id="dob" name="dob" required>
			</div>
			<div class="form-group">
			  <label for="mobileNo">Mobile No:</label>
			  <input type="tel" class="form-control" id="mobileNo" name="mobileNo" required>
			</div>
			<div class="form-group">
			  <label for="address">Address:</label>
			  <textarea class="form-control" id="address" name="address" required></textarea>
			</div>
			<div class="form-group">
			  <label for="country">Country:</label>
			  <input type="text" class="form-control" id="country" name="country" required>
			</div>
			<div class="form-group">
			  <label for="state">State:</label>
			  <input type="text" class="form-control" id="state" name="state" required>
			</div>
			<div class="form-group">
			  <label for="city">City:</label>
			  <input type="text" class="form-control" id="city" name="city" required>
			</div>
			<div class="form-group">
			  <label for="pincode">Pincode:</label>
			  <input type="text" class="form-control" id="pincode" name="pincode" required>
			</div>
			<div class="form-group">
			  <label for="qualifications">Qualifications:</label>
			  <textarea class="form-control" id="qualifications" name="qualifications" required></textarea>
			</div>
			<div class="form-group">
			  <label for="courseApplied">Course Applied:</label>
			  <select class="form-control" id="courseApplied" name="courseApplied" required>
				<option value="">Select Course</option>
				<option value="BTech">BTech</option>
				<option value="MTech">MTech</option>
				<option value="BBA">BBA</option>
				<option value="BCom">BCom</option>
				<option value="PhD">PhD</option>
			  </select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>
		</div>
	</body>
</html>
