<html>
  <head>
    <style>
      body {
        background-color: hsl(251, 59%, 66%);
      }
      
      .container {
        width: 50%;
        margin: 100px auto;
        text-align: left;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }
      
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="number"],
      select,
      input[type="date"] {
        width: 100%;
        padding: 12px 20px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin-top: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Registration Form</h2>
      <form action="/student-registration" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="fatherName">Father Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="motherName">Mother Name:</label>
        <input type="text" id="motherName" name="motherName" required>

        <label for="postalAddress">Postal Address:</label>
        <input type="text" id="postalAddress" name="postalAddress" required>

        <label for="personalAddress">Personal Address:</label>
        <input type="text" id="personalAddress" name="personalAddress" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="pinCode">Pin Code:</label>
        <input type="number" id="pinCode" name="pinCode" required>

        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="mobileNo">Mobile No:</label>
        <input type="number" id="mobileNo" name="mobileNo" required>
        
        <input type="submit" value="Submit">
        </form>
      </div>
    </body>
</html>
